{% extends "myapp1/base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-light">
                <div class="card-body text-center">
                    <h1 class="card-title mb-4">¿Estás seguro de que quieres eliminar "{{ mentor.nombre }}"?</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-danger me-2">Confirmar Eliminación</button>
                            <a class="btn btn-secondary" href="{% url 'mentor_list' %}">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
