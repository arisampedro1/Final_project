{% extends "myapp1/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-light">
                <div class="card-body text-center">
                    <h1 class="card-title mb-4">Are you sure you want to delete "{{ mentor.nombre }}"?</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mb-3">
                            <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
                            <a class="btn btn-secondary" href="{% url 'mentor_list' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
