{% extends "myapp1/base.html" %}

{% block title %}Actividad Detail{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ actividad.nombre }}</h1>
    <p><strong>Description:</strong> {{ actividad.descripcion }}</p>
    <p><strong>Fecha:</strong> {{ actividad.fecha }}</p>
    <a class="btn btn-primary" href="{% url 'actividad_update' actividad.pk %}">Edit</a>
    <a class="btn btn-secondary" href="{% url 'actividad_list' %}">Back to List</a>
</div>
{% endblock %}
