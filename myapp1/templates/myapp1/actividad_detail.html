{% extends "myapp1/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Detalle de Actividad</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ actividad.titulo }}</h5>
            <p class="card-text"><strong>Nivel:</strong> {{ actividad.nivel }}</p>
            <p class="card-text"><strong>Experiencia:</strong> {{ actividad.experiencia }}</p>
            <p class="card-text"><strong>Aprendiz:</strong> {{ actividad.aprendiz }}</p>
            <p class="card-text"><strong>Detalles:</strong></p>
            <pre>{{ actividad.detalles|json_script:"detalles" }}</pre>
        </div>
    </div>
    <a href="{% url 'actividad_list' %}" class="btn btn-primary mt-3">Volver a la lista</a>
</div>
{% endblock %}
