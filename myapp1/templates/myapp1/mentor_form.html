{% extends "myapp1/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ title }}</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'mentor_list' %}">Cancel</a>
</div>
{% endblock %}
