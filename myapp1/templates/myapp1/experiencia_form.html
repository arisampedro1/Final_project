{% extends "myapp1/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-light rounded-lg">
                <div class="card-body">
                    <h1 class="card-title mb-4 text-center">{{ title }}</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">

                            {% for field in form %}
                            <div class="mb-3">
                                {{ field.label_tag }}
                                {{ field }}
                                {{ field.help_text }}
                                {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}
                        </div>
                        <!-- Botones de enviar y cancelar centrados -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                            <a class="btn btn-secondary btn-lg ms-2" href="{% url 'experiencia_list' %}">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
