{% extends "myapp1/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="my-4 text-center">{{ title }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                <!-- Ajustar el formulario para centrar los campos -->
                <div class="form-group mb-3">
                    {{ form.as_p }}
                </div>
                <!-- Botón de enviar centrado -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">{{ title }}</button>
                </div>
            </form>
            <!-- Botón de cancelar centrado -->
            <div class="text-center mt-3">
                <a class="btn btn-secondary" href="{% url 'experiencia_list' %}">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
