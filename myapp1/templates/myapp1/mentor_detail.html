{% extends "myapp1/base.html" %}

{% block title %}Mentor Detail{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-light">
                <div class="card-body">
                    <h1 class="card-title mb-4 text-center">{{ mentor.nombre }} {{ mentor.apellido }}</h1>
                    <div class="mb-3">
                        <h5 class="card-subtitle mb-2"><strong>Email:</strong></h5>
                        <p class="card-text">{{ mentor.email }}</p>
                    </div>
                    <div class="mb-3">
                        <h5 class="card-subtitle mb-2"><strong>Experiencia:</strong></h5>
                        <p class="card-text">{{ mentor.experiencia }}</p>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a class="btn btn-primary" href="{% url 'mentor_update' mentor.pk %}">Edit</a>
                        <a class="btn btn-secondary" href="{% url 'mentor_list' %}">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
