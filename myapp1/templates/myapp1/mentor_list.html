{% extends "myapp1/base.html" %}

{% load static %}

{% block title %}Mentores{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center" style="min-height: 80vh;">
    <!-- Sección de Imagen -->
    <div class="text-center mb-4">
        <img src="{% static 'myapp1/assets/img/tu-ari3.jpg' %}" alt="Descripción de la imagen" class="img-fluid rounded">
    </div>

    <!-- Sección de Lista de Mentores -->
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-md-10 col-lg-8">
            <h1 class="my-4 text-center">Lista de Mentores</h1>
            <div class="text-center mb-4">
                <a class="btn btn-primary" href="{% url 'mentor_create' %}">Crear Nuevo Mentor</a>
            </div>
            <div class="list-group">
                {% for mentor in mentores %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'mentor_detail' mentor.pk %}" class="btn btn-link">Mentor: {{ mentor.nombre }}</a>
                    <div>
                        <a class="btn btn-warning btn-sm mx-1" href="{% url 'mentor_update' mentor.pk %}">Editar</a>
                        <a class="btn btn-danger btn-sm" href="{% url 'mentor_delete' mentor.pk %}">Eliminar</a>
                    </div>
                </div>
                {% empty %}
                <div class="list-group-item text-center">No hay mentores disponibles.</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
