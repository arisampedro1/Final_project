{% extends "myapp1/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-50 bg-light-custom p-4 rounded">
        <h2 class="text-center mb-4">Registrarse</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Contraseña</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar contraseña</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        {% if msg_register %}
        <div class="alert alert-danger mt-3 text-center">{{ msg_register }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
